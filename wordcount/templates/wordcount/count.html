  <head>
    <!-- Required meta tags -->

        <div class='container'>

                {{fulltext}}
            </div>

            {% endfor %}

        <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-info" style="margin-left:90%">Home</button></a>
                
        </div>
