        <hr style="border: 0.5px solid; border-color: #848484">
        <a href="{% url 'about' %}" style="color:#8258FA"><strong>ABOUT</strong></a>
        
        <form name="form" action="{% url 'count' %}" style="margin-top:1%">
            <textarea id="write"cols="150%" rows="10%" name="fulltext" style="color:#848484; padding :1%;"></textarea>
            <br>
            <br>
            <input class="btn btn-outline-info" name="count" type="submit" value="Count!" onclick="verify()" style="margin-left:90%">
        </form>
    </div>
<script>
    function verify(){
        var str = document.getElementById('write')
        if(!str.value){
            alert("내용을 입력하세요!");
        }
    }

</script>
